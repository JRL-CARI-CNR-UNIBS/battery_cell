control_configurations:
- name: "watch"
  components:
  - {hardware_interface: "kuka_level0_hw", controller: "js_pub", description: ""}
  - {hardware_interface: "kuka_level0_hw", controller: "ft_pub", description: ""}

- name: "trajectory_tracking"
  depends: ["watch"]
  components:
  - {hardware_interface: "kuka_level0_hw", controller: "microinterpolator", description: ""}

- name: "ctrl"
  depends: ["watch"]
  hidden: true  # do not appear in the gui
  components:
  - {hardware_interface: "kuka_level0_hw", controller: "ctrl1", description: ""}

- name: simple_touch
  depends: ["cartesian_velocity"]
  components:
  - {hardware_interface: "kuka_level1_hw", controller: "simple_touch", runtime_check: false}

- name: "cartesian_velocity"
  depends: ["watch"]
  components:
  - {hardware_interface: "kuka_level0_hw", controller: "cartesian_velocity",  runtime_check: false}

- name: "cartesian_position"
  depends: ["watch"]
  components:
  - {hardware_interface: "kuka_level0_hw", controller: "cartesian_position",  runtime_check: true}

